# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - CFAPInventoryView

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: CFAPInventoryView
  AZURE_WEBAPP_PACKAGE_PATH: .\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 7.0.x
  WORKING_DIRECTORY: .
  EF_CORE_TOOLS_VERSION: 7.0.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Build
        run: dotnet build -c ${{ env.CONFIGURATION }}
      - name: Publish
        run: dotnet publish -c ${{ env.CONFIGURATION }} -o ${{ env.WORKING_DIRECTORY }}/myapp
      - name: dotnet install ef
        run: dotnet tool install --global dotnet-ef --version ${{ env.EF_CORE_TOOLS_VERSION }}
      - name: dotnet bundle migration
        run: dotnet ef migrations bundle --runtime linux-x64 -p CFAPInventoryView/CFAPInventoryView.csproj -o ${{ env.WORKING_DIRECTORY }}/myapp/migrate

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ env.WORKING_DIRECTORY }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_658181017D4A4FB8863A8391026FAD6A }}
